<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" />
</head>
<style>
    article {
        margin-left: 20px;
        margin-right: 20px;
    }

    article>header>h1 {
        font-size: 36px;
        font-weight: 700;
        color: #6D615B;
        margin-bottom: 20px;
    }

    article>h2 {
        font-size: 22px;
        font-weight: 700;
        color: #6D615B;
        margin-top: 20px;
        margin-bottom: 20px;
    }


    article>p {
        font-size: 18px;
        font-weight: 300;
        color: #6D615B;
        margin-bottom: 20px;
    }

    article>a {
        margin-bottom: 20px;
        cursor: pointer;
    }

    article>a>div {
        width: 80%;
        margin: 0 auto;
    }

    .intro {
        font-size: 22px;
        font-weight: 500;
        width: 70%;
        margin: 20px auto 40px auto;
        padding: 10px 20px 10px 20px;
        color: #6D615B;
        background-color: #F2DCBA;
    }



    h5 {
        font-size: 24px;
        font-weight: 700;
        color: #6D615B
    }

    .related-box {
        width: 80%;
        margin: 40px auto 0 auto;
        background-color: #F2DCBA;
        padding: 20px;
    }

    .related-box:hover {
        background-color: white;
        cursor: pointer;
    }

    .related-img {
        width: 30%
    }

    .media-body {
        margin: auto;
    }

    figcaption {
        font-size: 16px;
        font-weight: 300;
        color: #6d6d6d;
    }

    .flex-container {
        display: flex;
        margin: auto;
        width: 280px;
        justify-content: space-around;
    }

    .flex-item {
        font-weight: bold;
        font-size: 28px;
        margin: auto;
        cursor: default;
    }

    .flex-footer {
        display: flex;
        margin: auto;
        justify-content: space-around;
        text-align: center;
    }

    .footer-item {
        font-weight: bold;
        font-size: 18px;
        margin-top: 50px;
        margin-bottom: 50px;
    }

    footer {
        min-width: 80px;
        margin-top: 40px;
        background-color:#9FAA8F;
    }

    body>header {
        background-color:#9FAA8F;
        margin-bottom: 20px;
    }

    .image {
        width: 100%
    }

    @media screen and (max-width: 768px) {
        .flex-footer {
            width: 200px;
        }


    }

    @media screen and (min-width: 768px) and (max-width: 1024px) {
        .flex-footer {
            width: 500px;
        }
        article {
            margin-left: 80px;
            margin-right: 80px;
        }
        .image {
            width: 80%
        }
        .related-img {
            width: 20%
        }
     
    }

    @media screen and (min-width:1024px) {
        .flex-footer {
            width: 800px;
        }
        article {
            margin-left: 200px;
            margin-right: 200px;
        }
        .image {
            width: 60%
        }
        .related-img {
            width: 10%
        }
       
    }
</style>

                    <img title="分享到Facebook" src="fb.png" width="30px" />

    </figure>

    <footer>
        <div class="flex-footer">
            <div class="footer-item">
                <img src="info.png" width="50px"></img>
